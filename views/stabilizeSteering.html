    <script>
        $(document).ready(function() {
            $("#cajaPuntero").hide();
        });
        $(document).mousemove(function(e){
            var left = e.pageX / 3;
        	var top = e.pageY / 3;

            if($("#cajaPuntero").is(":hidden")){
            } else{                
                $(".imgRemove").css({left: left, top:top});
            }   
        });
        function abirModal() {            
            $("#cajaPuntero").show();
        }   
		$(".indentifi").mouseenter(function(){    		
			alerta("TASK COMPLETE!", "", "success");

  		});
